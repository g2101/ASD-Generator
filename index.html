<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD Patrol Log Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-text">ASD Patrol Log Generator</h1>
        </div>
        <div class="content">
            <div class="form">
                <div class="date-input">
                    <label for="logDate">Date: </label>
                    <input type="text" id="logDate" placeholder="DD/MMM/YYYY" value="" onfocus="(this.type='date')" onblur="(this.type='text')" onchange="updateDate(this.value)">
                </div>
                <div class="checkbox-list">
                    <ul>
                        <li><input type="checkbox" class="bbcode-checkbox" id="pursuitDeployment"><label for="pursuitDeployment">Pursuit Deployment: 2 points</label></li>
                        <li><input type="checkbox" class="bbcode-checkbox" id="otherDeployment"><label for="otherDeployment">Other Deployment: 2 points</label></li>
                        <li><input type="checkbox" class="bbcode-checkbox" id="30MinPatrol"><label for="30MinPatrol">30+ Minute Patrol: 3 points</label></li>
                        <li><input type="checkbox" class="bbcode-checkbox" id="60MinPatrol"><label for="60MinPatrol">60+ Minute Patrol: 4 points</label></li>
                        <li><input type="checkbox" class="bbcode-checkbox" id="90MinPatrol"><label for="90MinPatrol">90+ Minute Patrol: 5 points</label></li>
                        <li><input type="checkbox" class="bbcode-checkbox" id="eventDeployment"><label for="eventDeployment">Event Deployment: 2 points</label></li>
                        <li><input type="checkbox" class="bbcode-checkbox" id="sfsDeployment"><label for="sfsDeployment">SFS Deployment: 5 points</label></li>
                        <li><input type="checkbox" class="bbcode-checkbox" id="trainingFlight"><label for="trainingFlight">Training Flight (Instructor): 6 points</label></li>
                        <!-- Add more checkboxes here -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="output">
            <div class="bbcode-output">
                <textarea id="bbcode-output" readonly></textarea>
            </div>
            <div class="button-container">
                <button type="button" class="action-button" id="generate-button" onclick="generateBBCode()">Generate BBCode</button>
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="action-button" id="copy-button" onclick="copyToClipboard()">Copy BBCode</button>
            <br>
            <a href="https://lspd.gta.world/viewforum.php?f=204" target="_blank" class="external-link red-button">
                <button type="button" class="action-button" id="personnel-files-button">Go to Personnel Files</button>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
