<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BBCode Forms Manager</title>
    <link rel="icon" href="/TctKg6h.png" type="image/x-icon">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #ffffff;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); }
        }

        .container { max-width:1200px; margin:0 auto; padding:20px; animation: slideUp 0.8s ease-out; }

        .nav { display:flex; justify-content:center; gap:20px; margin-bottom:40px; flex-wrap:wrap; }
        .nav-btn {
            position:relative; padding:16px 32px; background:#2a2a2a; color:#fff; border:2px solid #3a3a3a;
            border-radius:12px; cursor:pointer; font-size:16px; font-weight:600; transition:all .4s cubic-bezier(.4,0,.2,1);
            overflow:hidden;
        }
        .nav-btn.active { background:#3b82f6; border-color:#3b82f6; box-shadow: 0 8px 25px rgba(59,130,246,0.4); transform: translateY(-2px); }

        .page { display:none; background:#262626; border-radius:16px; padding:40px; box-shadow:0 20px 40px rgba(0,0,0,0.5); border:1px solid #3a3a3a; animation: slideUp .6s ease-out; }
        .page.active { display:block; }

        .page h2 { color:#3b82f6; margin-bottom:30px; font-size:2rem; font-weight:700; text-align:center; position:relative; }
        .form-group { margin-bottom:20px; }
        .form-group label { display:block; margin-bottom:8px; font-weight:600; color:#fff; }
        .form-group input, .form-group textarea, .form-group select {
            width:100%; padding:14px; background:#1a1a1a; color:#fff; border:2px solid #3a3a3a; border-radius:10px; font-size:16px;
            transition: all .3s cubic-bezier(.4,0,.2,1);
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline:none; border-color:#3b82f6; box-shadow:0 0 0 4px rgba(59,130,246,0.15); transform: translateY(-1px);
        }

        .checkbox-group { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:12px; margin-top:15px; }
        .checkbox-item {
            display:flex; align-items:center; padding:16px; background:#1a1a1a; border:2px solid #3a3a3a; border-radius:12px;
            transition: all .3s cubic-bezier(.4,0,.2,1); cursor:pointer;
        }
        .checkbox-item:hover { border-color:#3b82f6; background:#2a2a2a; box-shadow:0 8px 20px rgba(59,130,246,0.15); transform: translateY(-2px); }
        .checkbox-item input[type="checkbox"] { margin-right:12px; width:20px; height:20px; accent-color:#3b82f6; }

        /*
         * Button glow system:
         * - Use --glow-rgb to hold the RGB components as "R,G,B" for the glow.
         * - Use --btn-bg for background if needed.
         * - All buttons keep the same box model and padding so toggling classes won't change size.
         */

        /* Base button styles (always applied) */
        .btn {
            --glow-rgb: 59,130,246; /* default (blue) */
            --btn-bg: #3b82f6;
            position:relative;
            padding:14px 28px;
            color:white;
            border:none;
            border-radius:10px;
            cursor:pointer;
            font-size:16px;
            font-weight:600;
            transition: transform .12s cubic-bezier(.4,0,.2,1), box-shadow .12s ease, background .12s ease;
            margin-right:12px;
            margin-bottom:12px;
            overflow:hidden;
            background: var(--btn-bg);
            /* two-layer glow: soft outer + stronger spread */
            box-shadow: 0 10px 22px rgba(var(--glow-rgb), 0.16), 0 0 40px rgba(var(--glow-rgb), 0.06);
            display:inline-block;
            text-decoration:none;
            text-align:center;
            line-height:1;
        }

        /* Hover/active effects for enabled state — same glow color, higher intensity */
        .btn:not(.disabled):hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 14px 30px rgba(var(--glow-rgb), 0.36), 0 0 70px rgba(var(--glow-rgb), 0.14);
        }
        .btn:not(.disabled):active {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 10px 22px rgba(var(--glow-rgb), 0.28), 0 0 48px rgba(var(--glow-rgb), 0.10);
        }

        /* Disabled variant keeps exact same padding/box model but with different colors and subtler glow */
        .btn.disabled {
            --glow-rgb: 239,68,68; /* red glow */
            --btn-bg: #ef4444;
            box-shadow: 0 8px 18px rgba(var(--glow-rgb), 0.14), 0 0 36px rgba(var(--glow-rgb), 0.06);
            transform: none;
            cursor: not-allowed;
        }
        /* Prevent pointer transforms on disabled */
        .btn.disabled:hover { transform: none; }

        /* Secondary (green) button */
        .btn.btn-secondary, .btn-secondary {
            --glow-rgb: 16,185,129; /* green glow */
            --btn-bg: #10b981;
            background: var(--btn-bg);
            box-shadow: 0 10px 22px rgba(var(--glow-rgb), 0.16), 0 0 40px rgba(var(--glow-rgb), 0.06);
        }
        .btn.btn-secondary:not(.disabled):hover, .btn-secondary:not(.disabled):hover {
            box-shadow: 0 14px 30px rgba(var(--glow-rgb), 0.36), 0 0 70px rgba(var(--glow-rgb), 0.14);
            transform: translateY(-3px) scale(1.02);
        }

        /* Remove-officer button (red) */
        .btn.btn-remove {
            --glow-rgb: 239,68,68;
            --btn-bg: #ef4444;
            background: var(--btn-bg);
            box-shadow: 0 10px 22px rgba(var(--glow-rgb), 0.16), 0 0 40px rgba(var(--glow-rgb), 0.06);
        }
        .btn.btn-remove:not(.disabled):hover {
            box-shadow: 0 14px 30px rgba(var(--glow-rgb), 0.36), 0 0 70px rgba(var(--glow-rgb), 0.14);
            transform: translateY(-3px) scale(1.02);
        }

        .btn-small { padding:10px 20px; font-size:14px; }

        /* Ensure anchors using btn classes look and behave like buttons */
        .external-link { text-decoration:none; color:inherit; display:inline-block; }

        .output { margin-top:30px; padding:24px; background:#1a1a1a; border-radius:12px; border:2px solid #3a3a3a; animation: slideUp .5s ease-out; }
        .output textarea { width:100%; height:320px; font-family:'Consolas','Monaco',monospace; font-size:14px; border:none; background:transparent; color:#fff; resize:vertical; line-height:1.5; }

        .stats { background:#3b82f6; color:white; padding:24px; border-radius:12px; margin-bottom:25px; box-shadow:0 8px 20px rgba(59,130,246,0.25); animation: slideUp .7s ease-out; }
        .monthly-hours { display:flex; flex-direction: column; gap:12px; }

        .month-stat {
            background: rgba(255,255,255,0.12); padding:12px; border-radius:8px; text-align:left; backdrop-filter: blur(6px);
            transition: transform .2s ease; color:#fff; border: 1px solid rgba(255,255,255,0.06);
        }
        .month-stat:hover { transform: translateY(-2px); }

        .month-header {
            display:flex; align-items:center; justify-content:space-between; gap:10px; cursor:pointer; user-select:none;
        }
        .month-left { display:flex; align-items:center; gap:10px; }
        .caret { width:14px; height:14px; display:inline-block; transform:rotate(90deg); transition: transform .18s ease; }
        .caret.collapsed { transform: rotate(0deg); }

        .month-title { font-weight:700; }
        .month-total { font-weight:700; }

        .month-flights { margin-top:8px; max-height:400px; overflow:auto; transition: max-height .25s ease; }

        .flight-entry {
            display:flex; justify-content:space-between; align-items:center; padding:8px; border-radius:6px; background: rgba(0,0,0,0.12);
            margin-bottom:8px; font-size:13px;
        }
        .flight-remove-btn {
            background:transparent; border:none; color:#ffdddd; cursor:pointer; padding:4px 6px; border-radius:4px; font-weight:700;
        }

        .crew-member {
            margin-bottom: 10px;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.04);
        }

        @media (max-width:768px) {
            .inline-group { flex-direction:column; gap:10px; }
            .checkbox-group { grid-template-columns: 1fr; }
            .nav-btn { padding:12px 20px; font-size:14px; }
            .page { padding:25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <button class="nav-btn active" onclick="showPage('flight-log')">Flight Log</button>
            <button class="nav-btn" onclick="showPage('sfs-report')">SFS Deployment Report</button>
            <button class="nav-btn" onclick="showPage('training-report')">Student Training Flight Report</button>
            <!-- NEW: Overtime Request nav button -->
            <button class="nav-btn" onclick="showPage('overtime-request')">Overtime Request</button>
        </div>

        <!-- Flight Log Page -->
        <div id="flight-log" class="page active">
            <h2>Flight Log Entry</h2>

            <div class="stats" id="flight-stats">
                <h3>Monthly Flight Hours</h3>
                <br>
                <div class="monthly-hours" id="monthly-hours-display"></div>
            </div>

            <div class="inline-group">
                <div class="form-group">
                    <label for="flight-date">Date:</label>
                    <input type="date" id="flight-date">
                </div>
                <button class="btn btn-secondary btn-small" onclick="setTodayDate()">Today (UTC)</button>
            </div>

            <div class="form-group">
                <label for="flight-hours">Total Flight Hours (Optional):</label>
                <input type="number" id="flight-hours" step="0.1" min="0" placeholder="0.0">
            </div>

            <div class="form-group">
                <label>Select Activities:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item" onclick="toggleCheckbox('pursuit')"><input type="checkbox" id="pursuit" value="2"><label for="pursuit">Pursuit Deployment: 2 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('other-deployment')"><input type="checkbox" id="other-deployment" value="2"><label for="other-deployment">Other Deployment: 2 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('patrol-30')"><input type="checkbox" id="patrol-30" value="3"><label for="patrol-30">30+ Minute Patrol: 3 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('patrol-60')"><input type="checkbox" id="patrol-60" value="4"><label for="patrol-60">60+ Minute Patrol: 4 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('patrol-90')"><input type="checkbox" id="patrol-90" value="5"><label for="patrol-90">90+ Minute Patrol: 5 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('event-deployment')"><input type="checkbox" id="event-deployment" value="2"><label for="event-deployment">Event Deployment: 2 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('sfs-deployment')"><input type="checkbox" id="sfs-deployment" value="5"><label for="sfs-deployment">SFS Deployment: 5 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('partnered-flight')"><input type="checkbox" id="partnered-flight" value="2"><label for="partnered-flight">Partnered Flight: 2 points</label></div>
                    <div class="checkbox-item" onclick="toggleCheckbox('training-instructor')"><input type="checkbox" id="training-instructor" value="6"><label for="training-instructor">Training Flight (Instructor): 6 points</label></div>
                </div>
            </div>

            <!-- KEEP THE BUTTON SIZE THE SAME — initial is red but same paddings/box model as blue -->
            <button id="generate-flight-btn" class="btn disabled" onclick="generateFlightLog()">Generate Flight Log</button>
            <button class="btn btn-secondary" onclick="copyToClipboard('flight-output')">Copy to Clipboard</button>
            <button class="btn btn-secondary" onclick="openPersonnelFile()">Personnel File</button>

            <br><br>

            <div class="profile-section" id="personnel-section">
                <div class="form-group">
                    <label for="personnel-file">Personnel File Link:</label>
                    <div class="file-input-group" style="display:flex;gap:12px;align-items:flex-end;flex-wrap:wrap;">
                        <input type="url" id="personnel-file" placeholder="Paste the link to your personnel file."><button class="btn btn-secondary btn-small" onclick="savePersonnelFile()">Save</button>
                    </div>
                </div>
            </div>

            <div class="output">
                <textarea id="flight-output" readonly placeholder="Generated BBCode will appear here..."></textarea>
            </div>
        </div>

        <!-- SFS Deployment Report Page -->
        <div id="sfs-report" class="page">
            <h2>SFS Deployment Report</h2>

            <h3>Section I - Personnel</h3>

            <div class="form-group">
                <label for="tactical-pilot">Tactical Pilot:</label>
                <input type="text" id="tactical-pilot" placeholder="DIVISION RANK FIRSTNAME LASTNAME">
            </div>

            <div class="form-group">
                <label>Tactical Flight Officers:</label>
                <!-- START: now empty by default -->
                <div id="flight-officers">
                    <!-- initially empty; officers will be appended here -->
                </div>

                <!-- Add/Remove controls: only a single Remove button for the whole list -->
                <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
                    <button class="btn add-member-btn" onclick="addFlightOfficer()">+ Add Officer</button>
                    <button id="remove-officer-btn" class="btn btn-remove disabled" onclick="removeLastOfficer()" disabled>Remove Officer</button>
                </div>
            </div>

            <div class="form-group">
                <label for="deployment-type">Type of Deployment:</label>
                <select id="deployment-type">
                    <option value="Event">Event</option>
                    <option value="TFS">TFS</option>
                    <option value="SFS Operation">SFS Operation</option>
                    <option value="VIP Transport">VIP Transport</option>
                    <option value="HRAW Assistance">HRAW Assistance</option>
                    <option value="DB Sting OP">DB Sting OP</option>
                    <option value="Custom">Custom (type below)</option>
                </select>
                <input type="text" id="custom-deployment" placeholder="Enter custom deployment type" style="margin-top:10px;display:none;">
            </div>

            <h3>Section II - Time Information</h3>

            <div class="inline-group"><div class="form-group"><label for="sfs-date">Date:</label><input type="date" id="sfs-date"></div><button class="btn btn-secondary btn-small" onclick="setSFSToday()">Today (UTC)</button></div>

            <div class="inline-group">
                <!-- CHANGED: plain text inputs with UTC hint "XX:XX (UTC)" -->
                <div class="form-group"><label for="time-started">Time Started (UTC):</label><input type="text" id="time-started" placeholder="XX:XX (UTC)"></div>
                <div class="form-group"><label for="time-ended">Time Ended (UTC):</label><input type="text" id="time-ended" placeholder="XX:XX (UTC)"></div>
            </div>

            <h3>Section III - Report Details</h3>

            <div class="form-group"><label for="narrative">Short Detailed Narrative:</label><textarea id="narrative" rows="4" placeholder="Enter detailed narrative of the deployment..."></textarea></div>
            <div class="form-group"><label for="additional-notes">Additional Notes:</label><textarea id="additional-notes" rows="3" placeholder="Any additional notes..."></textarea></div>
            <div class="form-group"><label for="ooc-notes">Additional OOC Notes:</label><textarea id="ooc-notes" rows="3" placeholder="Out of character notes..."></textarea></div>
            <div class="form-group"><label for="case-file">Case File Number:</label><input type="text" id="case-file" placeholder="Enter case file number"></div>
            <div class="form-group"><label for="signature">Signature:</label><input type="text" id="signature" placeholder="Your signature"></div>

            <button class="btn" onclick="generateSFSReport()">Generate SFS Report</button>
            <button class="btn btn-secondary" onclick="copyToClipboard('sfs-output')">Copy to Clipboard</button>
            <button class="btn btn-secondary" onclick="openSFSReports()">SFS Deployment Reports</button>

            <div class="output"><textarea id="sfs-output" readonly placeholder="Generated BBCode will appear here..."></textarea></div>
        </div>

        <!-- Student Training Flight Report Page -->
        <div id="training-report" class="page">
            <h2>Student Training Flight Report</h2>

            <div class="form-group"><label for="instructor-name">Instructor:</label><input type="text" id="instructor-name" placeholder="FIRSTNAME LASTNAME"></div>

            <div class="form-group"><label for="flight-number">Flight Number:</label><input type="number" id="flight-number" min="1" placeholder="1"></div>

            <div class="form-group"><label for="training-comments">Comments:</label><textarea id="training-comments" rows="6" placeholder="Brief summary and feedback about the training flight..."></textarea></div>

            <button class="btn" onclick="generateTrainingReport()">Generate Training Report</button>
            <button class="btn btn-secondary" onclick="copyToClipboard('training-output')">Copy to Clipboard</button>
            <button class="btn btn-secondary" onclick="openStudentArea()">Student Area</button>

            <div class="output"><textarea id="training-output" readonly placeholder="Generated BBCode will appear here..."></textarea></div>
        </div>

        <!-- NEW: Overtime Request Page -->
        <div id="overtime-request" class="page">
            <h2>Overtime Request</h2>

            <div class="stats" id="ot-flight-stats">
    <h3>Monthly Flight Hours</h3>
    <br>
    <div class="monthly-hours" id="ot-monthly-hours-display"></div>
</div>

            <div class="form-group">
                <label for="ot-officer-name">Officer Name and Rank:</label>
                <input type="text" id="ot-officer-name" placeholder="DIVISION RANK FIRSTNAME LASTNAME">
            </div>

            <div class="form-group">
                <label for="ot-flightlog-link">Link to monthly flight log (full URL):</label>
                <input type="url" id="ot-flightlog-link" placeholder="Copy the link of the monthly post that you replied to your personnel file with.">
                <button class="btn btn-secondary" style="margin-top:18px;" onclick="openPersonnelFile()">Personnel File</button>
            </div>

            <div class="form-group">
                <label for="ot-regular-hours">Total regular (ASTRO) hours for month:</label>
                <input type="text" id="ot-regular-hours" placeholder="e.g. 16">
            </div>

            <div class="form-group">
                <label for="ot-routing">Personal Bank Routing #:</label>
                <input type="text" id="ot-routing" placeholder="(( /routing ))">
            </div>

            <div class="form-group">
                <label for="ot-month">Month for OT claim (MONTH/YEAR):</label>
                <input type="text" id="ot-month" placeholder="e.g. AUG/2025">
            </div>

            <div class="form-group">
                <label for="ot-sfs-hours">Total SFS flight hours for month (if applicable):</label>
                <input type="text" id="ot-sfs-hours" placeholder="e.g. 12.5">
            </div>

            <div class="form-group">
                <label for="ot-amount">Total amount payable:</label>
                <input type="text" id="ot-amount" placeholder="Normal: $3,000 * HOURS + SFS: $6,000 * HOURS ">
            </div>

            <button class="btn" onclick="generateOvertimeRequest()">Generate Overtime Request</button>
            <button class="btn btn-secondary" onclick="copyToClipboard('ot-output')">Copy to Clipboard</button>
            <!-- forum button (button, not anchor) lined up like other buttons -->
            <button class="btn btn-secondary" onclick="openOvertimeForum()">Overtime Requests</button>

            <div class="output"><textarea id="ot-output" readonly placeholder="Generated BBCode will appear here..."></textarea></div>
        </div>
    </div>

    <script>
        // data
        let monthlyHours = {}; // { "AUG 2025": { flights: [ {id, timestamp, hours, entryDate, type, points} ] } }
        let personnelFileLink = '';

        // Activity definitions for points calculation
        const POINT_ACTIVITIES = [
            { id: 'patrol-90', points: 5, type: 'patrol' },
            { id: 'patrol-60', points: 4, type: 'patrol' },
            { id: 'patrol-30', points: 3, type: 'patrol' },
            { id: 'partnered-flight', points: 2, type: 'addon' },
            { id: 'pursuit', points: 2, type: 'exclusive' },
            { id: 'other-deployment', points: 2, type: 'exclusive' },
            { id: 'event-deployment', points: 2, type: 'exclusive' },
            { id: 'sfs-deployment', points: 5, type: 'addon' },
            { id: 'training-instructor', points: 6, type: 'exclusive' }
        ];
        
        // Activity definitions for points calculation
        const pointActivities = [
            { id: 'patrol-90', points: 5, type: 'patrol' },
            { id: 'patrol-60', points: 4, type: 'patrol' },
            { id: 'patrol-30', points: 3, type: 'patrol' },
            { id: 'partnered-flight', points: 2, type: 'addon' },
            { id: 'pursuit', points: 2, type: 'exclusive' },
            { id: 'other-deployment', points: 2, type: 'exclusive' },
            { id: 'event-deployment', points: 2, type: 'exclusive' },
            { id: 'sfs-deployment', points: 5, type: 'exclusive' },
            { id: 'training-instructor', points: 6, type: 'exclusive' }
        ];

        // cookie helpers
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days*24*60*60*1000).toUTCString();
            document.cookie = name + "=" + encodeURIComponent(value) + "; expires=" + expires + "; path=/; SameSite=Lax";
        }
        function getCookie(name) {
            const m = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return m ? decodeURIComponent(m[2]) : null;
        }

        // Helper function to format stats display
        function formatStat(label, hours, money) {
            if (hours === 0) return '';
            return `<div><strong>${label}:</strong> ${hours.toFixed(1)}h (${formatMoney(money)})</div>`;
        }

        // localStorage helpers
        function saveMonthlyHoursToStorage() {
            try { localStorage.setItem('monthlyHours', JSON.stringify(monthlyHours)); } catch(e) { console.warn(e); }
            updateMonthlyHoursDisplay();
            updateOTMonthlyHoursDisplay();
        }
        function loadMonthlyHoursFromStorage() {
            try {
                const raw = localStorage.getItem('monthlyHours');
                if (raw) monthlyHours = JSON.parse(raw);
            } catch(e) { console.warn(e); }
            updateMonthlyHoursDisplay();
            updateOTMonthlyHoursDisplay();
        }

        // collapsed months persistence
        function loadCollapsedMonths() {
            try {
                const raw = localStorage.getItem('collapsedMonths');
                return raw ? JSON.parse(raw) : {};
            } catch(e) { return {}; }
        }
        function saveCollapsedMonths(obj) {
            try { localStorage.setItem('collapsedMonths', JSON.stringify(obj)); } catch(e) { console.warn(e); }
        }

        function openSFSReports() {
            window.open('https://lspd.gta.world/viewforum.php?f=952', '_blank');
        }
        function openStudentArea() {
            window.open('https://lspd.gta.world/viewforum.php?f=2267', '_blank');
        }
        // NEW: open overtime forum thread (button)
        function openOvertimeForum() {
            window.open('https://lspd.gta.world/viewtopic.php?f=195&t=107709', '_blank');
        }

        // page load
        window.onload = function() {
            loadSavedData();
            updateMonthlyHoursDisplay();
            updateFlightLogButton();
            updateRemoveOfficerBtn();

            const deploymentSelect = document.getElementById('deployment-type');
            if (deploymentSelect) {
                deploymentSelect.addEventListener('change', function() {
                    const customInput = document.getElementById('custom-deployment');
                    if (customInput) customInput.style.display = this.value === 'Custom' ? 'block' : 'none';
                });
            }

            const flightDate = document.getElementById('flight-date');
            if (flightDate) flightDate.addEventListener('change', updateFlightLogButton);

            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
            checkboxes.forEach(cb => cb.addEventListener('change', updateFlightLogButton));
        };

        function loadSavedData() {
            loadMonthlyHoursFromStorage();
            const saved = getCookie('personnelFileLink');
            if (saved) personnelFileLink = saved;
            if (personnelFileLink || getCookie('personnelSaved') === '1') {
                const section = document.getElementById('personnel-section'); if (section) section.remove();
            }
        }

        // helper: format date portion as 16/AUG/2025 and time as HH:MM UTC
        function formatDateAndTimeUTC(isoString) {
            try {
                const d = new Date(isoString);
                const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
                const day = String(d.getUTCDate()).padStart(2,'0');
                const mon = months[d.getUTCMonth()];
                const year = d.getUTCFullYear();
                const hh = String(d.getUTCHours()).padStart(2,'0');
                const mm = String(d.getUTCMinutes()).padStart(2,'0');
                return `${day}/${mon}/${year} ${hh}:${mm} UTC`;
            } catch(e) { return isoString; }
        }

        // Sane UTC time normalizer for user-entered XX:XX strings.
        // Returns a string like "HH:MM UTC" or appends " UTC" if it can't fully normalize.
        function normalizeToUTCTime(input) {
            if (!input || typeof input !== 'string') return '00:00 UTC';
            const s = input.trim();
            if (s === '') return '00:00 UTC';
            // match H:MM or HH:MM (allow spaces around colon)
            const m = s.match(/^(\d{1,2})\s*[:\-]\s*(\d{2})$/);
            if (m) {
                let hh = parseInt(m[1], 10);
                let mm = parseInt(m[2], 10);
                if (isNaN(hh) || isNaN(mm)) return s + ' UTC';
                if (hh < 0) hh = 0;
                if (hh > 23) hh = hh % 24; // wrap large hours sensibly
                if (mm < 0) mm = 0;
                if (mm > 59) mm = mm % 60;
                return String(hh).padStart(2, '0') + ':' + String(mm).padStart(2, '0') + ' UTC';
            }
            // if doesn't match expected pattern, return value with UTC appended so it's explicit
            return s + (s.toUpperCase().includes('UTC') ? '' : ' UTC');
        }

        function generateFlightLog() {
            const date = document.getElementById('flight-date').value;
            const hoursRaw = document.getElementById('flight-hours').value;
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]:checked');

            if (!date) { alert('Please select a date for the flight log entry'); return; }
            if (checkboxes.length === 0) { alert('Please select at least one activity'); return; }

            // Build month key (based off the entry date's month)
            const dateObj = new Date(date + 'T00:00:00Z');
            const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
            const monthKey = months[dateObj.getUTCMonth()] + ' ' + dateObj.getUTCFullYear();

            if (!monthlyHours[monthKey]) monthlyHours[monthKey] = { total: 0, flights: [] };

            // create flight id and timestamp (exact UTC time clicked)
            const flightId = String(Date.now()) + '-' + Math.random().toString(36).slice(2,8);
            const timestampUTC = new Date().toISOString();
            const hours = (hoursRaw && !isNaN(parseFloat(hoursRaw))) ? parseFloat(hoursRaw) : null;

            // Calculate points based on selected checkboxes
            let points = 0;
            let highestPatrolPoints = 0;
            let sfsPoints = 0;
            let partneredPoints = 0;

            // Check all checkboxes
            pointActivities.forEach(activity => {
                const checkbox = document.getElementById(activity.id);
                if (checkbox && checkbox.checked) {
                    if (activity.id === 'sfs-deployment') {
                        sfsPoints = activity.points;
                    } else if (activity.id === 'partnered-flight') {
                        partneredPoints = activity.points;
                    } else if (activity.type === 'patrol') {
                        highestPatrolPoints = Math.max(highestPatrolPoints, activity.points);
                    } else if (activity.type === 'exclusive') {
                        points = activity.points;
                    }
                }
            });

            // Calculate final points:
            // If we have patrol points, use those, otherwise use the exclusive points
            // Then add SFS and partnered points if present
            points = (highestPatrolPoints > 0 ? highestPatrolPoints : points) + sfsPoints + partneredPoints;

            // Check if SFS deployment is checked
            const isSFS = document.getElementById('sfs-deployment') && document.getElementById('sfs-deployment').checked;

            monthlyHours[monthKey].flights.push({
                points,
                id: flightId,
                timestamp: timestampUTC,
                hours: (hours !== null && !isNaN(hours)) ? Number(hours) : null,
                entryDate: date,
                type: isSFS ? 'SFS' : 'ASTRO (Normal)'
            });

            });

            const formattedDate = String(dateObj.getUTCDate()).padStart(2,'0') + '/' + months[dateObj.getUTCMonth()] + '/' + dateObj.getUTCFullYear();
            const hoursDisplay = (hours !== null && !isNaN(hours)) ? Number(hours).toFixed(1) : 'N/A';
            const bbcode = `[divbox2=white][center][b]FLIGHT LOG ENTRY[/b][/center]
[hr][/hr]
[list=none][*][b]Date[/b]: ${formattedDate} 
[*][b]Total Flight Hours (Optional)[/b]: ${hoursDisplay} [/list][list=none]
${activitiesHTML}[/list][/divbox2]`;

                    <div class="month-title">${monthKey}</div>
                </div>
                <div class="month-total">Monthly Summary</div>
            </div>
            <div class="month-flights" id="${idPrefix}${encodedMonth}" style="${isCollapsed ? 'display:none;' : 'display:block;'}">
                <div class="month-stats-summary" style="margin-bottom: 12px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 6px;">
                    ${formatStat('ASTRO', stats.astroHours, stats.astroOT)}
                    ${formatStat('SFS', stats.sfsHours, stats.sfsOT)}
                    ${stats.totalFlights > 0 ? '<div><strong>Total Flights:</strong> ' + stats.totalFlights + '</div>' : ''}
                    ${stats.totalPoints > 0 ? '<div><strong>Total Points:</strong> ' + stats.totalPoints + '</div>' : ''}
                    ${stats.totalHours > 0 ? '<div><strong>Total Hours:</strong> ' + stats.totalHours.toFixed(1) + 'h</div>' : ''}
                    ${stats.totalOT > 0 ? '<div><strong>Total OT:</strong> ' + formatMoney(stats.totalOT) + '</div>' : ''}
                </div>`;

                if (Array.isArray(data.flights) && data.flights.length > 0) {
                    // sort flights by timestamp ascending (older first)
                    const flightsSorted = data.flights.slice().sort((x,y) => new Date(x.timestamp) - new Date(y.timestamp));
                    flightsSorted.forEach(flight => {
                        const entryDate = new Date(flight.entryDate + 'T00:00:00Z');
                        const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
                        const dateDisplay = String(entryDate.getUTCDate()).padStart(2,'0') + '/' + months[entryDate.getUTCMonth()] + '/' + entryDate.getUTCFullYear();
                        const displayDT = formatDateAndTimeUTC(flight.timestamp);
                        const timeOnly = displayDT.split(' ').slice(1).join(' '); // "14:23 UTC"
                        const hoursText = (typeof flight.hours === 'number' && !isNaN(flight.hours)) ? flight.hours.toFixed(1) : 'N/A';
                        const safeId = String(flight.id).replace(/'/g,"\\'");
                        const flightType = flight.type || 'ASTRO (Normal)'; // Default to normal if type not set
                        const points = typeof flight.points === 'number' ? flight.points : 0;
                        html += `<div class="flight-entry" id="ot-flight-${safeId}">
                            <div>${dateDisplay} - ${flightType} - ${timeOnly} - ${hoursText}h - ${points}pts</div>
                        </div>`;
                    });
                } else {
                    html += `<div class="flight-entry"><div>No flights</div></div>`;
                }

                html += `</div></div>`;
            });

            display.innerHTML = html;
        }
    </script>
</body>
</html>
